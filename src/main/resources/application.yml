server:
  port: 9090
spring:
  datasource:
    url: jdbc:h2:mem:test
    username: admin
    password: admin
    driverClassName: org.h2.Driver
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
  h2:
    console.enabled: true
  security:
    user:
      name: "user"
      password: "password"
      roles: "ADMIN"
  main:
    allow-circular-references: true